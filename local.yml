---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package:
      name:
        - python3-psutil
        - slack
        - htop
        - tmux
        - vim-nox
        - flameshot
        - joplin
        - notepadqq
        - filezilla

  - name: copy wallpaper file
    copy:
      src: files/199149.jpg
      dest: /usr/share/backgrounds/ansible-wallperper.jpg
      owner: root
      group: root

  - name: set wallpaper
    become_user: dklahn
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'file:///usr/share/backgrounds/ansible-wallpaper.jpg'"

  - name: set allpaper position
    become_user: dklahn
    dconf:
      key: "/org/gnome/desktop/background/picture-options"
      value: "'zoom'"

  - name: copy .bashrc file
    copy:
      src: files/bashrc
      dest: /home/dklahn/.bashrc
      owner: dklahn
      group: dklahn

  - name: add ansible user
    user:
      name: velociraptor
      system: yes

  - name: setup sudo for ansible user
    copy:
      src: files/sudoer_velociraptor
      dest: /etc/sudoers.d/velociraptor
      owner: root
      group: root

  - name: add ansible-pull cron job
    cron:
      name: ansible auto-provision
      user: velociraptor
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/dklahn/ansible_desktop.git
